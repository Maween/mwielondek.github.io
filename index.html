<script type="text/javascript">
// Matter.js - http://brm.io/matter-js/

// Matter module aliases
var Engine = Matter.Engine,
    World = Matter.World,
    Body = Matter.Body,
    Bodies = Matter.Bodies,
    Constraint = Matter.Constraint,
    Composites = Matter.Composites,
    MouseConstraint = Matter.MouseConstraint;

// create a Matter.js engine
var engine = Engine.create(document.body, {
  render: {
    options: {
      showAngleIndicator: true,
      wireframes: false
    }
  }
});

// add a mouse controlled constraint
var mouseConstraint = MouseConstraint.create(engine);
World.add(engine.world, mouseConstraint);

// // a few settings
// var rows = 10,

// // add a stack of blocks to smash
// var stack = Composites.stack(400, yy, 5, rows, 0, 0, function(x, y, column, row) {
//   return Bodies.rectangle(x, y, 40, 40, { friction: 0.9, restitution: 0.1 });
// });

// // create the ground the stack will sit on
// var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

// create the wrecking ball
var ball = Bodies.rectangle(100, 200, 100, 150);
//Bodies.circle(100, 300, 50, { density: 0.07, frictionAir: 0.001});

// create the rope the ball will swing on
var ballRope = Constraint.create({
  pointA: { x: 300, y: 30 },
  bodyB: ball,
  pointB: {x:50, y:75}
});

// add all of the bodies to the world
World.add(engine.world, [ball, ballRope]);

// run the engine
Engine.run(engine);
</script>
